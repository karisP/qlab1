<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik" rel="stylesheet">
</head>

<body>
    <section class="parent pink-container">
        <header class="header">
            <h1>Table Finder</h1>
            <p>Pick your table</p>
        </header>

        <section class="parent white-container">
            <section class="table available">1</section>
            <section class="table available">2</section>
            <section class="table available">3</section>
            <section class="table available">4</section>
            <section class="table available">5</section>
            <section class="table available">6</section>
            <section class="table available">7</section>
            <section class="table available">8</section>
            <section class="table available">9</section>
        </section>
        <form action="">
            <p class="form-x">X</p>
            <h2 class="red">New Reservation</h2>
            <h3 class="form-table-num">Table Number:</h3>
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Phone number">
            <input type="text" placeholder="Number of people">
            <button type="button" class="save">Save</button>
        </form>
    </section>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
